{% set name = "gmft" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gmft-{{ version }}.tar.gz
  sha256: 226104ab44066652c268154445daf77f8eb8ece9a5be86ac0c94ea50a436c94f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=3.7
    - pypdfium2 >=4
    - transformers >=4.24.0
    - timm
    - pillow
    - pandas
    - matplotlib-base

test:
  imports:
    - gmft
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Lightweight, performant, configurable, deep table extraction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yasin
