{% set name = "gmft" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gmft-{{ version }}.tar.gz
  sha256: 02c23020056b1c95e8628f5c862d41658f38c6f310298a5a11fb8e920c7c6fc1

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=3.10
    - pypdfium2 >=4
    - transformers >=4.35.2
    - pillow
    - pandas
    - matplotlib-base

test:
  imports:
    - gmft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/conjuncts/gmft
  summary: Lightweight, performant, deep table extraction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - YYYasin19
